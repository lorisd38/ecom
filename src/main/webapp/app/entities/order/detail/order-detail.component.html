<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="ecomApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.order.paymentDate">Payment Date</span></dt>
        <dd>
          <span>{{ order.paymentDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.order.receptionDate">Reception Date</span></dt>
        <dd>
          <span>{{ order.receptionDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.order.totalPrice">Total Price</span></dt>
        <dd>
          <span>{{ order.totalPrice }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.order.promotionalCode">Promotional Code</span></dt>
        <dd>
          <div *ngIf="order.promotionalCode">
            <a [routerLink]="['/promotional-code', order.promotionalCode?.id, 'view']">{{ order.promotionalCode?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
